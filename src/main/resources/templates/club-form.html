<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Club</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<style>
<!body {
background-image:url("https://www.iimtindia.net/images/studen-club-banner.jpg");
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%;
}>
</style>
<body>
<div class="container">
  <div th:if="${club.id == null}"><h3>Add Club</h3></div>
  <div th:unless="${club.id == null}"><h3>Update Club</h3></div>
  <hr>
  <form action="#" th:action="@{/clubs/save}" th:object="${club}" th:method="POST">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <input type="text" th:field="*{clubName}" class="form-control mb-4 col-4" placeholder="Club Name" />
      <p class="alert alert-danger" th:if="${#fields.hasErrors('clubName')}" th:errors="*{clubName}" />
    </div>

    <button type="submit" class="btn btn-info col-2">Submit</button>
  </form>
  <hr>
  <a th:href="@{/clubs/list}">Back to clubs list</a>
</div>
</body>
</html>
