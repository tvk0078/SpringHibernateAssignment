<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add College</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<style>
<!body {
background-image:url("http://jellysofthub.com/websitedemo/palmsindia/wp-content/uploads/2020/08/college-image.jpg");
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%;
}>
</style>
<body>
<div class="container">
    <h3>Add College</h3>
    <hr>
    <form action="#" th:action="@{/college/save}" th:object="${college}" th:method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <input type="text" th:field="*{collegeName}" class="form-control mb-4 col-4" placeholder="College Name" />
        </div>
        <div class="form-group">
            <input type="text" th:field="*{collegeLocation}" class="form-control mb-4 col-4" placeholder="College Location" />
        </div>
        <button type="submit" class="btn btn-info col-2">Submit</button>
    </form>
    <hr>
    <a th:href="@{/college/list}">Back to colleges list</a>
</div>
</body>
</html>
